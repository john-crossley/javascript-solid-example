<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript SOLID - Examples</title>

    <script src="/js/vendor/jquery.js"></script>

    <link rel="stylesheet" href="/css/jasmine.css">
    <script src="/js/vendor/jasmine.js"></script>
    <script src="/js/vendor/jasmine-html.js"></script>
    <script src="/js/vendor/rsvp.js"></script>

    <script src="/js/test/task.js"></script>
    <script src="/js/test/time_task.js"></script>
    <script src="/js/test/tags_mixin.js"></script>
    <script src="/js/test/pubsub.js"></script>
    <script src="/js/test/promises.js"></script>


    <script src="/js/lib/task.js"></script>
    <script src="/js/lib/time_task.js"></script>
    <script src="/js/lib/tags_mixin.js"></script>
    <script src="/js/lib/pubsub.js"></script>
    <script src="/js/lib/promises.js"></script>

    <script>
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };

        function execJasmine() {
            jasmineEnv.execute();
        }

    })();
  </script>

</head>
<body>

</body>
</html>
